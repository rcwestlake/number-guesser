<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <script src="scripts.js" async></script>
    <title>Number Guesser Game</title>
  </head>
  <body>
    <header>
      <h1>Number Guesser Game</h1>
    </header>


    <h3>Make a guess!</h3>
    <section id="last-guess">
      <p>____</p>
    </section>

    <section id="feedback">
      <p>&nbsp;</p>
    </section>

    <section id="fields">
      <input type="number" min="min" max="max" name="guess-field" placeholder="Your Guess Here" maxlength="3" id="guess">

      <button type="button" id="guess-button">Guess</button>
      <button type="button" id="clear-button">Clear</button>
      <button type="button" id="reset-button">New Game</button>

    </section>

    <p id='current-range'>Current Range: </p>
    <section id='min-max-status'>
      <p id='cur-min'>0</p>
      <p> - </p>
      <p id='cur-max'>100</p>
    </section>

    <input type="text" name="min" placeholder="Min" id="min">
    <input type="text" name="max" placeholder="Max" id="max">

    <section id='range-buttons'>
    <button type="button" id="new-range-button">Change Range</button>
    <button type="button" id="reset-range-button">Clear</button>
    </section>

  </body>
</html>
